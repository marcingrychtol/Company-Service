<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/bootstrap-styles"></div>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="fragments/nav-bar"></div>

<div class="container">
    <div class="alert alert-secondary alert-dismissible fade show mt-2" role="alert">
        <h1 class="display-4">Łobsztaluj se auto!</h1>
        <!--        <p class="lead">Klikając na trzy poniższe karty, wybierz dzień, osobę, oraz pojazd do zarezerwowania.</p>-->
        <!--        <hr class="my-4">-->
        <!--        <p>W razie braku możliwości rezerwacji, przejdź do części Rajzy, w celu rozwiązania konfliktów</p>-->
    </div>

    <div class="container">

        <form th:action="@{/trips/add}" th:object="${newTrip}" method="post">

                <div class="card-deck" >
                    <div class="shadow card border-warning text-center">
                        <div class="card-header bg-light">
                            <h5 class="card-title">Dzień</h5>
                        </div>
                        <div class="card-body">
                            Kiedy wezna: <input id="startDate" width="276" th:field="*{date}" />
                            Kiedy łoddom: <input id="endDate" width="276" />
                        </div>
<!--                        <div class="card-footer">-->
<!--                            <button type="submit" th:href="@{/employees}" class="btn btn-light btn-block btn-sm">Ustaw</button>-->
<!--                        </div>-->

                    </div>
                    <div class="shadow card border-success text-center">
                        <div class="card-header bg-light">
                            <h5 class="card-title">Pojazd</h5>
                        </div>
                        <div class="card-body">
                            <select class="custom-select" size="6" th:field="*{carId}">
<!--                                <option value="">pojazd</option>-->
<!--                                <option value="" disabled="disabled">&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</option>-->
                                <option th:each="car : ${cars}" th:value="${car.getId()}"
                                        th:text="${car.getId()} + '. ' + ${car.getName()} + ' - ' + ${car.getRegistration()}">/option>
                            </select>
                        </div>
<!--                        <div class="card-footer">-->
<!--                            <button type="submit" th:href="@{/employees}" class="btn btn-light btn-block btn-sm">Ustaw</button>-->
<!--                        </div>-->
                    </div>
                    <div class="shadow card border-danger text-center">
                        <div class="card-header bg-light">
                            <h5 class="card-title">Osoba</h5>
                        </div>
                        <div class="card-body">
                            <select class="custom-select" size="6" th:field="*{employeeId}">
                                <option th:each="emp : ${employees}" th:value="${emp.getId()}"
                                        th:text="${emp.getId()} + '. ' + ${emp.getName()} + ' ' + ${emp.getSecondName()}"></option>
                            </select>
                        </div>
<!--                        <div class="card-footer">-->
<!--                            <button type="submit" th:href="@{/employees}" class="btn btn-light btn-block btn-sm">Ustaw</button>-->
<!--                        </div>-->

                    </div>
                </div>
            <button type="submit" th:href="@{/employees}" class="shadow btn btn-success btn-block btn-lg mt-3">Ciś knefel, a łobsztaluj!</button>
        </form>

    </div>

</div>

<div th:replace="fragments/bootstrap-scripts"></div>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
    var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
    $('#startDate').datepicker({
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome',
        minDate: today,
        maxDate: function () {
            return $('#endDate').val();
        }
    });
    $('#endDate').datepicker({
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome',
        minDate: function () {
            return $('#startDate').val();
        }
    });
</script>
</body>
</html>
