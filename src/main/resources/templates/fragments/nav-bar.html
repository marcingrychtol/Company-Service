    <a class="navbar-brand" th:href="@{/}">MDJ Rezerwator</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li th:class="${active == 'day'} ? 'nav-item active' : 'nav-item'">
                <a class=" nav-link " th:href="@{/calendar/day}">Dzień</a>

            <li th:class="${active == 'calendar'} ? 'nav-item active' : 'nav-item'">
                <a class=" nav-link " th:href="@{/calendar/14/0}">Kalendarz</a>

            <li th:class="${active == 'trips'} ? 'nav-item dropdown active' : 'nav-item dropdown'">

                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </a>
                <div class="dropdown-menu" aria-labelledby="navbarBrowseDropdown">

    <form th:action="@{/calendar/day}" th:object="${dateDto}">
        <button type="submit" class="shadow btn btn-warning mt-1" th:text="'Dziś: ' + ${today.getDayOfWeekPL()} + ' '
              + ${today.getDayValueWithZero()} + ' '
              + ${today.getMonthPL()} + ' '
              + ${today.getYear()}">
            Navbar text with an inline element
        </button>
        <input type="hidden" name="localDate" th:value="${today.getDate()}">
    </form>
