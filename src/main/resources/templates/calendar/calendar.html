<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/bootstrap-styles"></div>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<div th:replace="fragments/nav-bar"></div>


<div class="container">
    <form th:action="@{/trips/day}" th:object="${filterDateWrap}">

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1">
                <div class="shadow card bg-danger text-white rounded-0">
                    <div class="card-header">Filtrowanie</div>
                    <div class="card-body">
                        <label for="startDate">Wybier dziyń: </label>
                        <input class="bg-light rounded-0" id="startDate" th:field="*{filterDate}"/>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

<div class="container">

    <div class="row">
        <tr th:each="day: ${dateList}">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1 mt-2">
                <div class="shadow card border-danger text-center rounded-0">
                    <h5 class="card-header bg-light">
                        <td th:text="${day.getDayOfWeek()}"></td>
                    </h5>
                    <div class="card-body">
                        <p class="card-text">
                        <h1>
                            <td th:text="${day.getDayOfMonth()}"></td>
                        </h1>
                        <td th:text="${day.getMonth()}"></td>
                        <br>

                    </div>
                    <a th:href="@{/calendar/pick}"
                       class="btn btn-danger stretched-link btn-block text-white rounded-0">Pokaż dzień</a>
                </div>
            </div>
        </tr>
    </div>
</div>


<div th:replace="fragments/bootstrap-scripts"></div>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
    var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
    $('#startDate').datepicker({
        showOnFocus: true,
        showRightIcon: false,
        header: false,
        format: 'dd/mm/yyyy',
        value: today.getDate().toString() + '/' + (today.getMonth() + 1).toString() + '/' + today.getFullYear().toString(),
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome',
    });
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4'
    });
</script>

</body>
</html>
