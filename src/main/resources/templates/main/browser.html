<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/bootstrap-styles"></div>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

</head>
<body class="bg-dark">
<div th:replace="fragments/nav-bar"></div>


<div class="container-fluid pt-2">

    <div class="row justify-content-md-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-4 p-4">
            <div class="shadow card bg-danger text-white rounded-0">
                <div class="card-header" th:text=
                        "'Przeglądasz: '
                            + ${requestedDate.getDayOfWeekPL()}
                            + ' '
                            + ${requestedDate.getLocalDate().toString()}"></div>
                <div class="card-body">
                    <form id="chooseDate" th:action="@{/calendar/browser}" th:object="${tripDto}">
                        <label for="startDate">Zmień: </label>
                        <input class="bg-light rounded-0" id="startDate" th:field="*{startingDate}"/>
                    </form>
                </div>
                <form th:action="@{/calendar/find}" th:object="${newDate}">
                    <input type="hidden" name="localDate" th:value="${requestedDate.getLocalDate()()}"/>
                    <button type="submit" class="btn btn-block btn-secondary rounded-0">Pokaż ten dzień w kalendarzu</button>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/message"></div>

    <div class="alert alert-dark text-white bg-secondary border-secondary alert-dismissible fade show mt-2 rounded-0"
         role="alert">
        <h5 class="alert-heading">Dostępne pojazdy:</h5>
    </div>

    <div class="row px-2">
        <tr th:each="car: ${cars}">
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 p-1 m-1">
                <div class="shadow card text-white bg-info text-center rounded-0">
                    <form id="dayForm" th:action="@{/booking}" th:object="${tripDto}" method="get">
                        <h5 class="card-header">
                            <!--                        <td th:text="${car.getId()}"></td>-->
                            <td th:text="${car.getBrand()} + ' ' + ${car.getModel()}"></td>
                        </h5>
                        <div class="card-body">
                            <p class="card-text">
                            <td th:text="${car.getRegistration()}"></td>
                            </p>
                        </div>
                        <input type="hidden" name="carId" th:value="${car.getId()}">
                        <input type="hidden" name="startingDate" th:value="${requestedDate.getLocalDateFormatted()}">
                        <button type="submit"
                                class="btn btn-info stretched-link btn-block text-white rounded-0">Rezerwuj
                        </button>
                    </form>
                </div>
            </div>
        </tr>
    </div>

    <div class="alert alert-dark text-white bg-secondary border-secondary alert-dismissible fade show mt-3 rounded-0"
         role="alert">
        <h5 class="alert-heading">Zarezerwowane pojazdy:</h5>
    </div>

    <div class="row px-2">
        <tr th:each="trip: ${trips}">
            <div class="col-6 col-md-4 col-lg-3 col-xl-2 p-1 m-1">
                <div class="shadow card text-white bg-danger text-center rounded-0 h-100">
                    <h5 class="card-header">
                        <p class="card-text">
                        <td th:text="${trip.getCar().getBrand()} + ' ' + ${trip.getCar().getModel()}"></td>
                        <br>
                        <td th:text="${trip.getCar().getRegistration()}"></td>
                        </p>
                    </h5>
                    <div class="card-body">
                        <td th:text="'Od: ' + ${trip.getStartingDate().toLocaleString().split(',')[0]}"></td>
                        <br/>
                        <td th:text="'Do: ' + ${trip.getEndingDate().toLocaleString().split(',')[0]}"></td>
                    </div>
                    <div class="card-footer">
                        <p class="card-text">
                        <td th:text="${trip.getEmployee().getName()}"></td>
                        <td th:text="${trip.getEmployee().getSecondName()}"></td>
                        <br/>
                        <td th:text="${trip.getEmployee().getPhoneNumber()}"></td>
                        </p>
                    </div>
                    <form th:action="@{/trips}">
                        <button type="submit" class="btn btn-danger stretched-link rounded-0" value="add new employee">
                            Szczegóły
                        </button>
                    </form>
                </div>
            </div>
        </tr>
    </div>
</div>

<div th:replace="fragments/bootstrap-scripts"></div>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script th:inline="javascript">
    var today = new Date(
        [(${requestedDate.getYear()})],
        [(${requestedDate.getMonthValueWithZeroJS()})],
        [(${requestedDate.getDayValueWithZeroJS()})]);

    $('#startDate').datepicker({
        showOnFocus: true,
        showRightIcon: false,
        header: false,
        format: 'dd/mm/yyyy',
        value: [(${requestedDate.getDayValueWithZeroJS()})]
            + "/"
            + [(${requestedDate.getMonthValueWithZeroJS()})]
            + "/" + [(${requestedDate.getYear()})],
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome',

        maxDate: function () {
            return $('#endDate').val();
        }
    });
    $('#endDate').datepicker({
        showOnFocus: true,
        showRightIcon: false,
        header: false,
        format: 'dd/mm/yyyy',
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome',
        minDate: function () {
            return $('#startDate').val();
        }
    });

    var x = document.getElementById("startDate").value;

    $('#startDate').change(
        function () {
            if (x != document.getElementById("startDate").value) {
                $('#chooseDate').submit();
            }
        });

</script>
</body>
</html>
