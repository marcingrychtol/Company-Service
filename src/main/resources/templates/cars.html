<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>MDJ rezerwator</title>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">ŁOBSZTALATOR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Tukej <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/mvc/car/all}">Auta </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kalyndorz </a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Łonacz
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Auto </a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<div class="container">

    <div class="row">
        <tr th:each="car: ${cars}">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1">
                <h5 class="card-header bg-primary">
                    <td th:text="${car.getId()}"></td>
                    <td th:text="${car.getName()}"></td>
                </h5>
                <div class="card-body bg-light">
                    <p class="card-text">
                    <td th:text="${car.getFuel()}"></td>
                    <br>
                    <td th:text="${car.getCarCategory()}"></td>
                    <br>
                    <td th:text="${car.getMileage()}"></td>
                    <br>
                    <td th:text="${car.getRegistration()}"></td>
                    </p>
                    <a th:href="@{/mvc/car/delete/${car.getId()}}" class="btn btn-primary">Rezerwuj</a>
                    <a th:href="@{/mvc/car/delete/${car.getId()}}" class="btn btn-secondary">Edytuj</a>
                    <a th:href="@{/mvc/car/delete/${car.getId()}}" class="btn btn-danger">Usuń</a>
                </div>
            </div>
        </tr>
    </div>

    <div class="row">
        <div class="col-12">
            <form th:action="@{/mvc/car/add}" th:object="${newCar}" method="post">
                <div class="form-group">
                    <label for="carNameInput1">Nazwa pojazdu:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="carNameInput1">
                    <small id="carNameHelp1" class="form-text text-muted">Marka, model</small>
                </div>
                <div class="form-group">
                    <label for="carRegistrationInput1">Numer rejestracyjny:</label>
                    <input type="text" class="form-control" th:field="*{registration}" id="carRegistrationInput1">
                </div>
                <button type="submit" class="btn btn-success" value="add new car">Dodaj do bazy</button>
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
