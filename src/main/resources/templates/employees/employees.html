<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/bootstrap-styles"></div>
</head>
<body>

<div th:replace="fragments/nav-bar"></div>

<div class="container">


    <div class="row">
        <tr th:each="employee: ${employees}">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1 mt-2">
                    <div class="shadow card border-danger text-center">
                        <h5 class="card-header bg-light">
<!--                            <td th:text="${employee.getId()}"></td>-->
                            <td th:text="${employee.getName()}"></td>
                            <td th:text="${employee.getSecondName()}"></td>
                        </h5>
                        <div class="card-body">
                            <p class="card-text">
                            <td th:text="${employee.getEmail()}"></td>
                            <br>
                            <td th:text="${employee.getPhoneNumber()}"></td>
                            <br>
                            <a th:href="@{/}" class="btn btn-outline-danger stretched-link btn-block">Wybierz</a>
                        </div>
                    </div>
<!--                    <div class="card border-light text-center">-->
<!--                        <div class="card-footer">-->
<!--                            <a href="#" class="btn btn-light stretched-link btn-block btn-sm">Poka≈º rezerwacje</a>-->
<!--                        </div>-->
<!--                    </div>-->
            </div>
        </tr>
    </div>


</div>
<div th:replace="fragments/bootstrap-scripts"></div>

</body>
</html>
