<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/bootstrap-styles"></div>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="fragments/nav-bar"></div>

<div class="container">
    <div class="alert alert-secondary alert-dismissible fade show mt-2 rounded-0" role="alert">
        <h1 class="display-4">Łobsztaluj se auto!</h1>
    </div>

    <div class="container">
        <form th:action="@{/trips/add}" th:object="${newTrip}" method="post">

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1">
                    <div class="shadow card bg-warning text-white rounded-0 h-100">
                        <div class="card-header">Dzień</div>
                        <div class="card-body">
                            Kiedy wezna: <input id="startDate" th:field="*{startingDate}"/>
                            Kiedy łoddom: <input id="endDate" th:field="*{endingDate}"/>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1">
                    <div class="shadow card bg-success text-white rounded-0 h-100">
                        <div class="card-header">Pojazd</div>
                        <div class="card-body">
                            <select class="custom-select rounded-0" size="6" th:field="*{carId}">
                                <option th:each="car : ${cars}" th:value="${car.getId()}"
                                        th:text="${car.getId()} + '. ' + ${car.getName()} + ' - ' + ${car.getRegistration()}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1">
                    <div class="shadow card bg-danger text-white rounded-0 h-100">
                        <div class="card-header">Osoba</div>
                        <div class="card-body">
                            <select class="custom-select rounded-0" size="6" th:field="*{employeeId}">
                                <option th:each="emp : ${employees}" th:value="${emp.getId()}"
                                        th:text="${emp.getId()} + '. ' + ${emp.getName()} + ' ' + ${emp.getSecondName()}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-12 col-xl-3 p-1">
                    <div class="shadow card bg-secondary text-white rounded-0 h-100">
                        <div class="card-header">Wiadomość</div>
                        <div class="card-body">
                            <textarea class="form-control rounded-0" rows="3"
                                      placeholder="Np. godziny wyjazdu, cel, klient..."
                                      th:field="*{additionalMessage}"></textarea>
                        </div>
                    </div>
                </div>


                <button type="submit" class="shadow btn btn-info btn-block btn-lg mt-3 rounded-0">Ciś
                    knefel, a łobsztaluj!
                </button>

            </div>


        </form>

    </div>

</div>


<div th:replace="fragments/bootstrap-scripts"></div>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
    var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
    $('#startDate').datepicker({
        showOnFocus: true,
        showRightIcon: false,
        header: false,
        format: 'dddd dd/mm/yyyy',
        value: today,
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome',
        minDate: today,

        maxDate: function () {
            return $('#endDate').val();
        }
    });
    $('#endDate').datepicker({
        showOnFocus: true,
        showRightIcon: false,
        header: false,
        format: 'dddd dd/mm/yyyy',
        // value: today,
        uiLibrary: 'bootstrap4',
        iconsLibrary: 'fontawesome',
        minDate: function () {
            return $('#startDate').val();
        }
    });
</script>
</body>
</html>
